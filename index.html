<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
</head>
<body onload="generateAdvice();">
    <main>
        <h1>ADVICE #<span class="advice-id">TEST</span></h1>
        <p>"<span class="advice-quote"></span>"</p>
        <img src="" alt="line dividing content" class="divider">
        <button class="dicediv" onclick="generateAdvice()">
            <p class="sr-only">Generate new advice</p>
            <img src="images/icon-dice.svg" alt="dice" class="diceicon">
        </button>
    </main>
<script src="main.js"></script>
</body>
</html>
